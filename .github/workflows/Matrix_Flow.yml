name: Website Deployment
on:
  workflow_dispatch
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]
      
    runs-on: ${{ matrix.os}}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }} 
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
